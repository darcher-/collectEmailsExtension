<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover" />
  <link rel="icon" href="images/favicon.ico" />
  <title>Email Fetcher - Side Panel</title>
  <link rel="stylesheet" href="extensionStyles.css" />
</head>

<body>
  <div>
    <h1>Find <strong>e-mail</strong> addresses in current tab&hellip;</h1>
    <div role="group">
      <button id="fetchEmails"><svg width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20,17.57a4.3,4.3,0,1,0-3.67,2.06A4.37,4.37,0,0,0,18.57,19l1.72,1.73a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42ZM18,17a2.37,2.37,0,0,1-3.27,0,2.32,2.32,0,0,1,0-3.27,2.31,2.31,0,0,1,3.27,0A2.32,2.32,0,0,1,18,17ZM19,3H5A3,3,0,0,0,2,6v9a3,3,0,0,0,3,3H9a1,1,0,0,0,0-2H5a1,1,0,0,1-1-1V9H20v1a1,1,0,0,0,2,0V6A3,3,0,0,0,19,3Zm1,4H4V6A1,1,0,0,1,5,5H19a1,1,0,0,1,1,1ZM10,11H7a1,1,0,0,0,0,2h3a1,1,0,0,0,0-2Z"
            fill="white" />
        </svg> <span>Find Email&hellip;</span></button>
      <button id="clearEmails">CLEAR</button>
    </div>
    <div>
      <ul id="emailList"></ul>
      <p id="emptyContent"><small><em>No content to display.</em></small></p>
    </div>
    <div id="exporting" role="region" hidden>
      <p id="downloadMsg">Selected emails <samp id="selectedEmails">0</samp></p>
      <button id="downloadEmails"><svg width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.29,13.29a1,1,0,0,0,0,1.42l3,3a1,1,0,0,0,1.42,0l3-3a1,1,0,0,0-1.42-1.42L13,14.59V3a1,1,0,0,0-2,0V14.59l-1.29-1.3A1,1,0,0,0,8.29,13.29ZM18,9H16a1,1,0,0,0,0,2h2a1,1,0,0,1,1,1v7a1,1,0,0,1-1,1H6a1,1,0,0,1-1-1V12a1,1,0,0,1,1-1H8A1,1,0,0,0,8,9H6a3,3,0,0,0-3,3v7a3,3,0,0,0,3,3H18a3,3,0,0,0,3-3V12A3,3,0,0,0,18,9Z"
            fill="#ea443f" />
        </svg> <span>Download</span></button>
    </div>
    <div>
      <p id="status"></p>
      <div class="toast-container" id="toastContainer"></div>
    </div>
  </div>
  <script src="extensionScripts.js"></script>
</body>

</html>
